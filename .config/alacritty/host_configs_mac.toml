import = [
    "~/.config/alacritty/themes/themes/zenwritten_light.toml",
]

working_directory = "/Users/vpn"

[shell]
program = "/usr/local/bin/zsh"
args = ["--login"]

[window]
decorations = "buttonless"
opacity = 0.9
blur = true

[font]
size = 18.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1

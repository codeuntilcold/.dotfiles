### Options

set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
set-option -g history-limit 5000

set-option -sg escape-time 10

set -g status-left-length 32
set -g status-right-length 80

if -b '[ $USER = vpn ]' {
	set -g status-right \
		'| Vlr #(TZ="Europe/Kyiv" date +%%H) \
		| Ben #(TZ="Asia/Tokyo" date +%%H) \
		| Ray #(TZ="US/Eastern" date +%%H) \
		| VND #(usd) | SUI #(sui-price)'
}

if -b '[ $USER = qd ]' { set -g status-right 'VND #(usd) | SUI #(sui-price)' }

### Keybindings

set -g default-shell $SHELL
bind r source ~/.config/tmux/tmux.conf; display "Config reloaded..."
bind f run "tmux neww ~/.local/scripts/tmux-sessionizer"
bind y run 'tmux neww "~/.local/scripts/sdai chat"'

bind e select-layout even-vertical

# drag-and-copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'
if -b '[ $(uname) = Darwin ]' {
	bind -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy'
}
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'xclip -in -selection clipboard'
if -b '[ $(uname) = Darwin ]' {
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'pbcopy'
}

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R


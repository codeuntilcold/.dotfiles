import = [
    "~/.config/alacritty/themes/themes/zenwritten_dark.toml",
]

working_directory = "/home/qd"

[shell]
program = "/usr/bin/zsh"
args = ["--login"]

[window]
decorations = "none"
opacity = 0.96

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1
